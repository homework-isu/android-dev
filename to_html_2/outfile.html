<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 200px;
      margin: 20px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>
<body><table><tr><td>address</td><td>danil2003iva@mail.ru</td></tr> 
<tr><td>kontent</td><td>kontent</td></tr> 
<tr><td>author</td><td>me</td></tr> 
</table>
